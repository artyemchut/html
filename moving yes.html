<!DOCTYPE html>
<html>
<head>
<title>Moving Button</title>

<style>
    h1 {
        display: flex;
        justify-content: center;
        font-size: 200%;
    }
    .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #yes {
        margin-left: 30px;
        font-size: 175%;
    }
    #no {
        font-size: 175%;
    }
</style>

</head>

<body>

    <h1>
        Press "Yes"
    </h1>

<div class="buttons">
    <button id="no">No</button>
    <button id="yes">Yes</button>
</div>

<script>
    const yesButton = document.getElementById("yes");

    yesButton.addEventListener("mouseover", function(){

        const randomX = Math.round(Math.random() * 200 - 100);
        const randomY = Math.round(Math.random() * 200 - 100);

        yesButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });
</script>

</body>
</html>
